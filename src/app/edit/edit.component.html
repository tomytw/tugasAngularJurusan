<h2>Edit Penjelasan Jurusan</h2>

Nama Jurusan : <input type="text" [(ngModel)] = "namaJurusan">
<br><br>
Edit Penjelasan : <input type="text" [(ngModel)] = "penjelasan">
<br><br>

<button (click)=_appComponent.edit(namaJurusan,penjelasan)>Edit</button>
